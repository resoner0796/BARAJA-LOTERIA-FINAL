<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loter√≠a Mexicana</title>
  <link rel="icon" href="icon.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bernard+MT+Condensed&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Bernard MT', sans-serif;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    #splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #splash-screen img {
      max-width: 80%;
    }
    .btn {
      padding: 1rem 2rem;
      margin: 0.5rem;
      font-size: 1.2rem;
      background-color: #e60000;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    #controls, #cartaActual, #historial, #contador {
      margin-top: 1.5rem;
    }
    #cartaActual img {
      width: 200px;
      border: 5px solid gold;
      border-radius: 10px;
      box-shadow: 0 0 20px gold;
      transition: opacity 0.5s ease-in-out;
    }
    #historial {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 1rem;
    }
    #historial img {
      width: 60px;
    }
    #loteriaTexto {
      font-size: 3rem;
      color: white;
      font-weight: bold;
      text-shadow: 0 0 15px gold;
      display: none;
    }
    #contador {
      font-size: 1.2rem;
      text-transform: uppercase;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="splash-screen">
  <img src="splash.png" alt="Cargando..." />
</div>

<h1>üé¥ LOTER√çA MEXICANA</h1>

<div id="controls">
  <button class="btn" onclick="barajear()">üé≤ BARAJEAR</button>
  <button class="btn" onclick="iniciarJuego()">üîî INICIAR JUEGO</button>
  <button class="btn" onclick="detenerJuego()">‚úã DETENER</button>
  <button class="btn" onclick="siguienteCarta()">‚è≠Ô∏è SIGUIENTE</button>
</div>

<div id="contador">
  <div>CARTAS CANTADAS: <span id="cartasContadas">0</span></div>
  <div>PARTIDAS JUGADAS: <span id="partidasJugadas">0</span></div>
</div>

<div id="loteriaTexto">¬°LOTER√çA!</div>

<div id="cartaActual"></div>
<div id="historial"></div>

<canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:999;"></canvas>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
let barajas = Array.from({ length: 54 }, (_, i) => i + 1);
let mezcladas = [];
let index = 0;
let intervalo = null;
let primera = true;
let partidasJugadas = 0;
let tiempo = 4000;

window.addEventListener("load", () => {
  setTimeout(() => document.getElementById("splash-screen").style.display = "none", 2500);
});

const nombres = [
  "", "EL GALLO", "EL DIABLITO", "LA DAMA", "EL CATR√çN", "EL PARAGUAS", "LA SIRENA", "LA ESCALERA", "LA BOTELLA",
  "EL BARRIL", "EL √ÅRBOL", "EL MEL√ìN", "EL VALIENTE", "EL GORRITO", "LA MUERTE", "LA PERA", "LA BANDERA",
  "EL BANDOL√ìN", "EL VIOLONCELLO", "LA GARZA", "EL P√ÅJARO", "LA MANO", "LA BOTA", "LA LUNA", "EL COTORRO",
  "EL BORRACHO", "EL NEGRITO", "EL CORAZ√ìN", "LA SAND√çA", "EL TAMBOR", "EL CAMAR√ìN", "LAS JARAS", "EL M√öSICO",
  "LA ARA√ëA", "EL SOLDADO", "LA ESTRELLA", "EL CAZO", "EL MUNDO", "EL APACHE", "EL NOPAL", "EL ALACR√ÅN", "LA ROSA",
  "LA CALAVERA", "LA CAMPANA", "EL CANTARITO", "EL VENADO", "EL SOL", "LA CORONA", "LA CHALUPA", "EL PINO",
  "EL PESCADO", "LA PALMA", "LA MACETA", "EL ARPA", "LA RANA"
];

function actualizarContadores() {
  document.getElementById("cartasContadas").textContent = index;
  document.getElementById("partidasJugadas").textContent = partidasJugadas;
}

function barajear() {
  mezcladas = [...barajas].sort(() => Math.random() - 0.5);
  index = 0;
  primera = true;
  document.getElementById("cartaActual").innerHTML = "";
  document.getElementById("historial").innerHTML = "";
  document.getElementById("loteriaTexto").style.display = "none";
  detenerConfetti();
  reproducirSonido("barajar.mp3");
  actualizarContadores();
}

function iniciarJuego() {
  if (!mezcladas.length) barajear();
  reproducirSonido("campana.mp3");
  reproducirSonido("corre.mp3");
  intervalo = setInterval(() => {
    if (index < mezcladas.length) {
      mostrarCarta(mezcladas[index]);
      index++;
      actualizarContadores();
    } else {
      detenerJuego();
    }
  }, tiempo);
}

function siguienteCarta() {
  if (index < mezcladas.length) {
    mostrarCarta(mezcladas[index]);
    index++;
    actualizarContadores();
  }
}

function detenerJuego() {
  clearInterval(intervalo);
  reproducirSonido("aplausos.mp3");
  lanzarConfetti();
  document.getElementById("loteriaTexto").style.display = "block";
  partidasJugadas++;
  actualizarContadores();
}

function mostrarCarta(numero) {
  const nombre = nombres[numero];
  const imagen = `img/${String(numero).padStart(2, '0')}.png`;
  const cartaDiv = document.getElementById("cartaActual");
  cartaDiv.style.opacity = 0;
  setTimeout(() => {
    cartaDiv.innerHTML = `<img src="${imagen}" alt="${nombre}">`;
    cartaDiv.style.opacity = 1;
  }, 200);

  document.getElementById("historial").innerHTML += `<img src="${imagen}" alt="${nombre}">`;

  const audio = new Audio(`audios/${String(numero).padStart(2, '0')}.mp3`);
  audio.play();
}

function reproducirSonido(nombre) {
  const audio = new Audio(nombre);
  audio.play();
}

function lanzarConfetti() {
  const duration = 2 * 1000;
  const end = Date.now() + duration;
  const interval = setInterval(function() {
    if (Date.now() > end) {
      clearInterval(interval);
    }
    confetti({
      particleCount: 100,
      spread: 70,
      origin: { y: 0.6 }
    });
  }, 250);
}

function detenerConfetti() {
  document.getElementById("loteriaTexto").style.display = "none";
}
</script>

</body>
</html>
