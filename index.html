<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loter√≠a Mexicana</title>
  <link rel="icon" type="image/png" href="icon.png" />
  <link rel="manifest" href="manifest.json">  <style>
    @font-face {
      font-family: 'BernardMT';
      src: url('BernardMT.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'BernardMT', sans-serif;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: #fff;
      overflow-x: hidden;
    }

    #splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #000;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #splash-screen img {
      max-width: 80%;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 1rem;
      text-shadow: 2px 2px 5px black;
      letter-spacing: 3px;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      font-size: 1.2rem;
      margin: 0.4rem;
      border: none;
      border-radius: 10px;
      background-color: #e60000;
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }

    #controls, #cartaActual, #historial, #contador {
      margin-top: 1.5rem;
    }

    #cartaActual {
      margin-top: 1rem;
      transition: opacity 0.5s ease-in-out;
    }

    #cartaActual img {
      width: 200px;
      border: 4px solid gold;
      border-radius: 12px;
      box-shadow: 0 0 20px gold;
    }

    #historial {
      max-width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 2rem;
    }

    #historial img {
      width: 60px;
      border-radius: 5px;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
    }

    #contador {
      font-size: 1rem;
      font-weight: bold;
      text-shadow: 1px 1px 4px black;
    }

    #loteriaTexto {
      font-size: 3rem;
      color: white;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      display: none;
      text-shadow: 3px 3px 8px black;
    }
  </style>
</head>
<body>

<div id="splash-screen">
  <img src="splash.png" alt="Cargando..." />
</div>

<h1>üé¥ LOTER√çA MEXICANA</h1>

<div id="controls">
  <button class="btn" onclick="barajear()">üé≤ Barajear</button>
  <button class="btn" onclick="iniciarJuego()">üîî Iniciar Juego</button>
  <button class="btn" onclick="mostrarSiguiente()">‚è≠Ô∏è Siguiente</button>
  <button class="btn" onclick="detenerJuego()">‚úã Detener Juego</button><br>
  <label for="intervalo">Segundos entre cartas:</label>
  <select id="intervalo" onchange="actualizarIntervalo()">
    <option value="2000">2 segundos</option>
    <option value="3000">3 segundos</option>
    <option value="4000" selected>4 segundos</option>
    <option value="5000">5 segundos</option>
  </select>
</div>

<div id="contador">
  <div>üÉè CARTAS CANTADAS: <span id="cartasContadas">0</span> / <span id="cartasRestantes">54</span></div>
  <div>üß© PARTIDAS JUGADAS: <span id="partidasJugadas">0</span></div>
</div>

<div id="loteriaTexto">¬°LOTER√çA!</div>
<div id="cartaActual"></div>
<div id="historial"></div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
window.addEventListener("load", () => {
  setTimeout(() => document.getElementById("splash-screen").style.display = "none", 2500);
});

let barajas = Array.from({ length: 54 }, (_, i) => i + 1);
let mezcladas = [];
let intervalo = null;
let index = 0;
let tiempo = 4000;
let primera = true;
let partidasJugadas = 0;

function actualizarIntervalo() {
  tiempo = parseInt(document.getElementById("intervalo").value);
}

function actualizarContadores() {
  document.getElementById("cartasContadas").textContent = index;
  document.getElementById("cartasRestantes").textContent = mezcladas.length - index;
  document.getElementById("partidasJugadas").textContent = partidasJugadas;
}

function reproducirSonido(nombreArchivo) {
  const audio = new Audio(nombreArchivo);
  audio.play();
}

function barajear() {
  mezcladas = [...barajas].sort(() => Math.random() - 0.5);
  index = 0;
  primera = true;
  document.getElementById("cartaActual").style.opacity = 0;
  document.getElementById("cartaActual").innerHTML = "";
  document.getElementById("historial").innerHTML = "";
  document.getElementById("loteriaTexto").style.display = "none";
  detenerJuegoSilencioso();
  reproducirSonido("barajar.mp3");
  actualizarContadores();
}

function detenerJuegoSilencioso() {
  clearInterval(intervalo);
}

function iniciarJuego() {
  if (!mezcladas.length) barajear();
  reproducirSonido("campana.mp3");
  reproducirSonido("corre.mp3");
  intervalo = setInterval(() => {
    mostrarSiguiente();
  }, tiempo);
}

function mostrarSiguiente() {
  if (index < mezcladas.length) {
    mostrarCarta(mezcladas[index]);
    index++;
    actualizarContadores();
  } else {
    detenerJuego();
  }
}

function detenerJuego() {
  clearInterval(intervalo);
  reproducirSonido("aplausos.mp3");
  lanzarConfeti();
  document.getElementById("loteriaTexto").style.display = "block";
  partidasJugadas++;
  actualizarContadores();
}

function mostrarCarta(numero) {
  const nombre = String(numero).padStart(2, '0');
  const imagen = `img/${nombre}.png`;
  const audio = `audios/${nombre}.mp3`;

  const cartaHTML = `<img src="${imagen}" alt="Carta ${numero}">`;
  const historial = document.getElementById("historial");
  const actual = document.getElementById("cartaActual");

  actual.style.opacity = 0;
  setTimeout(() => {
    actual.innerHTML = cartaHTML;
    actual.style.opacity = 1;
  }, 200);

  historial.innerHTML += `<img src="${imagen}" alt="Carta ${numero}">`;
  reproducirSonido(audio);
}

function lanzarConfeti() {
  confetti({
    particleCount: 150,
    spread: 70,
    origin: { y: 0.6 }
  });
}
</script>
  
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('Service Worker registrado:', reg.scope))
        .catch(err => console.error('Error al registrar Service Worker:', err));
    });
  }
</script>

</body>
</html>
