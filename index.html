<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOTER√çA MEXICANA</title>
  <link rel="apple-touch-icon" href="icon.png" />
  <link rel="icon" type="image/png" href="icon.png" />
  <style>
    @font-face {
      font-family: 'BernardMT';
      src: url('BernardMT.ttf') format('truetype');
      font-weight: bold;
    }
    body {
      margin: 0;
      font-family: 'BernardMT', sans-serif;
      text-align: center;
      color: white;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    h1 {
      margin-top: 1rem;
      font-size: 2rem;
      text-shadow: 2px 2px 4px #000;
      text-transform: uppercase;
    }
    .btn {
      padding: 1rem 2rem;
      font-size: 1rem;
      margin: 0.5rem;
      border: none;
      border-radius: 10px;
      background-color: #e60000;
      color: white;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 3px 5px rgba(0,0,0,0.2);
    }
    #controls, #cartaActual, #historial {
      margin-top: 1.5rem;
    }
    #cartaActual {
      margin-top: 1rem;
      position: relative;
      display: inline-block;
      animation: fadein 0.5s ease-in-out;
    }
    #cartaActual img {
      width: 220px;
      border: 4px solid gold;
      border-radius: 15px;
      box-shadow: 0 0 20px gold;
    }
    #historial {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      margin: 1.5rem auto;
      max-width: 90%;
    }
    #historial img {
      width: 50px;
      border-radius: 5px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
      text-shadow: 1px 1px 2px black;
      text-transform: uppercase;
    }
    select {
      padding: 0.5rem;
      border-radius: 8px;
      font-weight: bold;
    }
    @keyframes fadein {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    #infoBar {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
      font-size: 1rem;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>

  <h1>üé¥ LOTER√çA MEXICANA</h1>

  <div id="controls">
    <button class="btn" onclick="barajear()">üé≤ BARAJEAR</button>
    <button class="btn" onclick="iniciarJuego()">üîî INICIAR JUEGO</button>
    <button class="btn" onclick="siguienteCarta()">‚û°Ô∏è SIGUIENTE</button>
    <button class="btn" onclick="detenerJuego()">‚úã DETENER</button>
    <label for="intervalo">SEGUNDOS ENTRE CARTAS:</label>
    <select id="intervalo" onchange="actualizarIntervalo()">
      <option value="2000">2 SEG</option>
      <option value="3000">3 SEG</option>
      <option value="4000" selected>4 SEG</option>
      <option value="5000">5 SEG</option>
    </select>
  </div>

  <div id="infoBar">
    <div>CANTADAS: <span id="cantadas">0</span></div>
    <div>FALTANTES: <span id="faltantes">54</span></div>
    <div>PARTIDAS: <span id="partidas">0</span></div>
  </div>

  <div id="cartaActual"></div>
  <div id="historial"></div>

  <canvas id="confetti" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    let barajas = Array.from({ length: 54 }, (_, i) => i + 1);
    let mezcladas = [];
    let index = 0;
    let tiempo = 4000;
    let intervalo = null;
    let partidas = 0;

    const nombres = [
      "", "EL GALLO", "EL DIABLITO", "LA DAMA", "EL CATR√çN", "EL PARAGUAS", "LA SIRENA", "LA ESCALERA", "LA BOTELLA",
      "EL BARRIL", "EL √ÅRBOL", "EL MEL√ìN", "EL VALIENTE", "EL GORRITO", "LA MUERTE", "LA PERA", "LA BANDERA",
      "EL BANDOL√ìN", "EL VIOLONCELLO", "LA GARZA", "EL P√ÅJARO", "LA MANO", "LA BOTA", "LA LUNA", "EL COTORRO",
      "EL BORRACHO", "EL NEGRITO", "EL CORAZ√ìN", "LA SAND√çA", "EL TAMBOR", "EL CAMAR√ìN", "LAS JARAS", "EL M√öSICO",
      "LA ARA√ëA", "EL SOLDADO", "LA ESTRELLA", "EL CAZO", "EL MUNDO", "EL APACHE", "EL NOPAL", "EL ALACR√ÅN", "LA ROSA",
      "LA CALAVERA", "LA CAMPANA", "EL CANTARITO", "EL VENADO", "EL SOL", "LA CORONA", "LA CHALUPA", "EL PINO",
      "EL PESCADO", "LA PALMA", "LA MACETA", "EL ARPA", "LA RANA"
    ];

    function actualizarIntervalo() {
      tiempo = parseInt(document.getElementById("intervalo").value);
    }

    function barajear() {
      mezcladas = [...barajas].sort(() => Math.random() - 0.5);
      index = 0;
      partidas++;
      document.getElementById("partidas").textContent = partidas;
      document.getElementById("cantadas").textContent = "0";
      document.getElementById("faltantes").textContent = "54";
      document.getElementById("cartaActual").innerHTML = "";
      document.getElementById("historial").innerHTML = "";
      detenerJuego();
      reproducir("barajar.mp3");
    }

    function iniciarJuego() {
      if (!mezcladas.length) barajear();
      reproducir("corre.mp3");
      reproducir("campana.mp3");
      intervalo = setInterval(() => {
        if (index < mezcladas.length) {
          mostrarCarta(mezcladas[index++]);
        } else {
          detenerJuego();
        }
      }, tiempo);
    }

    function siguienteCarta() {
      if (!mezcladas.length) barajear();
      if (index < mezcladas.length) {
        mostrarCarta(mezcladas[index++]);
      }
    }

    function detenerJuego() {
      clearInterval(intervalo);
      reproducir("aplausos.mp3");
      confetti();
    }

    function mostrarCarta(numero) {
      const nombre = nombres[numero];
      const ruta = `img/${String(numero).padStart(2, '0')}.png`;
      const cartaHTML = `<img src="${ruta}" alt="${nombre}">`;
      document.getElementById("cartaActual").innerHTML = cartaHTML;
      document.getElementById("historial").innerHTML += `<img src="${ruta}" alt="${nombre}">`;

      document.getElementById("cantadas").textContent = index;
      document.getElementById("faltantes").textContent = 54 - index;

      const audio = new Audio(`audios/${String(numero).padStart(2, '0')}.mp3`);
      audio.play();
    }

    function reproducir(nombre) {
      const sonido = new Audio(nombre);
      sonido.play();
    }

    function confetti() {
      confettiLib({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });
    }

    const confettiLib = window.confetti;
  </script>

</body>
</html>
