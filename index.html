<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Loter√≠a Mexicana</title>
  <link rel="icon" type="image/png" href="icon.png" />
  <link rel="manifest" href="manifest.json">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #ff4b1f 0%, #ff9068 100%);
      --secondary-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      --glass-bg: rgba(0, 0, 0, 0.85);
      --glass-border: 1px solid rgba(255, 255, 255, 0.15);
      --gold-glow: 0 0 25px rgba(255, 215, 0, 0.6);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh; /* Permite crecer si es necesario */
      width: 100vw;
      overflow-x: hidden; /* Solo ocultamos el scroll horizontal */
      overflow-y: auto;   /* Habilitamos scroll vertical */
      display: flex;
      flex-direction: column;
    }

    /* PANTALLA DE CARGA */
    #splash-screen {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: #1a1a1a; z-index: 9999;
      display: flex; justify-content: center; align-items: center; flex-direction: column;
    }
    #splash-screen img { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.4; filter: blur(5px); z-index: -1; }
    #loading-text { font-weight: 800; font-size: 1.5rem; color: #ffcc00; margin-bottom: 15px; letter-spacing: 2px; }
    .spinner { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid #ffcc00; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    /* --- LAYOUT PRINCIPAL --- */
    
    header {
      flex: 0 0 auto;
      padding: 15px 10px;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(5px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-align: center;
    }

    /* T√çTULO REDISE√ëADO (MODERNO) */
    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 800; /* Extra Bold */
      font-size: 2rem;
      margin: 0 0 10px 0;
      text-transform: uppercase;
      letter-spacing: 3px;
      background: linear-gradient(to right, #ffffff, #e0e0e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
    }

    #historial {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 8px;
      padding: 5px 10px;
      min-height: 60px;
      align-items: center;
      justify-content: flex-start; /* Alineado a la izquierda para ir viendo flujo */
      scrollbar-width: thin;
      scrollbar-color: #ff4b1f transparent;
    }
    
    #historial::-webkit-scrollbar { height: 4px; }
    #historial::-webkit-scrollbar-thumb { background: #ff4b1f; border-radius: 10px; }

    #historial img {
      width: 50px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.4);
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      flex-shrink: 0;
      animation: fadeIn 0.5s ease;
    }

    /* SECCI√ìN CENTRAL (CARTA) */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px 0; /* Espacio arriba y abajo */
    }

    #cartaActual {
      position: relative;
      z-index: 10;
      margin-bottom: 10px;
    }

    #cartaActual img {
      width: 260px;
      max-width: 85vw;
      border: 6px solid #ffd700;
      border-radius: 20px;
      box-shadow: var(--gold-glow), 0 20px 50px rgba(0,0,0,0.7);
      animation: dealCard 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes dealCard {
      0% { opacity: 0; transform: translateY(-80px) scale(0.5) rotate(-10deg); }
      100% { opacity: 1; transform: translateY(0) scale(1) rotate(0deg); }
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

    #contador {
      background: rgba(0,0,0,0.6);
      padding: 8px 20px;
      border-radius: 30px;
      font-size: 0.9rem;
      display: flex;
      gap: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      margin-top: 10px;
    }
    #contador span { color: #ffd700; font-weight: 700; }

    /* --- BOTTOM PANEL REORGANIZADO --- */
    .bottom-panel {
      flex: 0 0 auto;
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-top: var(--glass-border);
      padding: 20px;
      border-radius: 25px 25px 0 0;
      box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
    }

    /* SELECTOR DE VELOCIDAD (AHORA ARRIBA DE LOS BOTONES) */
    .speed-control-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px; /* Separaci√≥n de los botones */
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 12px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .speed-control-container label {
      margin-right: 10px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #ddd;
    }

    select {
      background: #222;
      border: 1px solid #555;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 0.9rem;
      outline: none;
      cursor: pointer;
    }

    /* GRID DE BOTONES */
    #controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .btn-large { grid-column: span 2; }

    .btn {
      padding: 16px;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      transition: transform 0.1s, filter 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn:active { transform: translateY(3px); }

    .btn-shuffle { background: #5c6bc0; box-shadow: 0 4px 0 #3949ab; }
    .btn-start { background: #26a69a; box-shadow: 0 4px 0 #00897b; }
    .btn-next { 
      background: linear-gradient(to right, #ff512f, #dd2476); 
      box-shadow: 0 4px 0 #a30036;
      font-size: 1.1rem;
    }
    .btn-stop { background: #ef5350; box-shadow: 0 4px 0 #c62828; }

    #loteriaTexto {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Poppins', sans-serif; 
      font-weight: 800;
      font-size: 4rem;
      background: linear-gradient(to bottom, #ffd700, #ff8c00);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      z-index: 2000; display: none;
      text-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    /* Ajuste para pantallas peque√±as (scroll) */
    @media (max-height: 700px) {
      main { padding: 10px 0; }
      #cartaActual img { width: 200px; }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

<div id="splash-screen">
  <img src="splash.png" alt="Cargando..." />
  <div id="splash-footer">
    <div id="loading-text">CARGANDO...</div>
    <div class="spinner"></div>
  </div>
</div>

<header>
  <h1>üé¥ LOTER√çA MEXICANA</h1>
  <div id="historial"></div>
</header>

<main>
  <div id="loteriaTexto">¬°LOTER√çA!</div>
  
  <div id="cartaActual">
    </div>

  <div id="contador">
    <div>üÉè <span id="cartasContadas">0</span>/54</div>
    <div>üèÜ <span id="partidasJugadas">0</span></div>
  </div>
</main>

<div class="bottom-panel">
  <div class="speed-control-container">
    <label for="intervalo">‚è±Ô∏è Velocidad de carta:</label>
    <select id="intervalo" onchange="actualizarIntervalo()">
      <option value="2000">üöÄ R√°pido (2s)</option>
      <option value="3000">üêá Normal (3s)</option>
      <option value="4000" selected>üê¢ Tranqui (4s)</option>
      <option value="5000">üêå Lento (5s)</option>
      <option value="6000">‚òï Muy Lento (6s)</option> </select>
  </div>

  <div id="controls">
    <button class="btn btn-shuffle" onclick="barajear()">üé≤ Barajear</button>
    <button class="btn btn-start" onclick="iniciarJuego()">üîî Iniciar</button>
    
    <button class="btn btn-next btn-large" onclick="mostrarSiguiente()">
      Siguiente Carta ‚è≠Ô∏è
    </button>
    
    <button class="btn btn-stop btn-large" onclick="detenerJuego()">
      ‚úã Detener Juego
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
window.addEventListener("load", () => {
  setTimeout(() => document.getElementById("splash-screen").style.display = "none", 6000);
});

let barajas = Array.from({ length: 54 }, (_, i) => i + 1);
let mezcladas = [];
let intervalo = null;
let index = 0;
let tiempo = 4000;
let partidasJugadas = 0;

function actualizarIntervalo() {
  tiempo = parseInt(document.getElementById("intervalo").value);
  if (intervalo) {
    clearInterval(intervalo);
    intervalo = setInterval(() => {
        mostrarSiguiente();
    }, tiempo);
  }
}

function actualizarContadores() {
  document.getElementById("cartasContadas").textContent = index;
  document.getElementById("partidasJugadas").textContent = partidasJugadas;
}

function reproducirSonido(nombreArchivo) {
  const audio = new Audio(nombreArchivo);
  audio.play().catch(e => console.log("Audio interact needed"));
}

function barajear() {
  mezcladas = [...barajas].sort(() => Math.random() - 0.5);
  index = 0;
  document.getElementById("cartaActual").innerHTML = "";
  document.getElementById("historial").innerHTML = "";
  document.getElementById("loteriaTexto").style.display = "none";
  detenerJuegoSilencioso();
  reproducirSonido("barajar.mp3");
  actualizarContadores();
}

function detenerJuegoSilencioso() {
  clearInterval(intervalo);
  intervalo = null;
}

function iniciarJuego() {
  if (!mezcladas.length) barajear();
  if (intervalo) return;
  
  reproducirSonido("campana.mp3");
  reproducirSonido("corre.mp3");
  intervalo = setInterval(() => {
    mostrarSiguiente();
  }, tiempo);
}

function mostrarSiguiente() {
  if (index < mezcladas.length) {
    mostrarCarta(mezcladas[index]);
    index++;
    actualizarContadores();
  } else {
    detenerJuego();
  }
}

function detenerJuego() {
  clearInterval(intervalo);
  intervalo = null;
  reproducirSonido("aplausos.mp3");
  lanzarConfeti();
  document.getElementById("loteriaTexto").style.display = "block";
  partidasJugadas++;
  actualizarContadores();
}

function mostrarCarta(numero) {
  const nombre = String(numero).padStart(2, '0');
  const imagen = `img/${nombre}.png`;
  const audio = `audios/${nombre}.mp3`;

  const imgElement = document.createElement('img');
  imgElement.src = imagen;
  imgElement.alt = `Carta ${numero}`;
  
  const historial = document.getElementById("historial");
  const actual = document.getElementById("cartaActual");

  actual.innerHTML = ''; 
  actual.appendChild(imgElement);

  // Agregar al historial (al inicio para ver las recientes a la izquierda)
  const historyImg = document.createElement('img');
  historyImg.src = imagen;
  historial.prepend(historyImg); // Cambiado a PREPEND para ver la √∫ltima carta luego luego

  reproducirSonido(audio);
}

function lanzarConfeti() {
  confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
}
</script>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js').catch(err => console.error(err));
    });
  }
</script>

</body>
</html>
