<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOTER√çA MEXICANA</title>
  <link rel="icon" href="icon.png" />
  <style>
    @font-face {
      font-family: 'BernardMT';
      src: url('BernardMT.ttf');
    }
    body {
      margin: 0;
      font-family: 'BernardMT', cursive;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      text-transform: uppercase;
    }
    h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px #000;
    }
    .btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 10px;
      background-color: #e60000;
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 5px rgba(0,0,0,0.4);
    }
    #controls, #cartaActual, #historial {
      margin-top: 1.5rem;
    }
    #cartaActual {
      position: relative;
      transition: opacity 0.8s ease;
    }
    #cartaActual img {
      width: 200px;
      border: 6px solid gold;
      border-radius: 10px;
      box-shadow: 0 0 20px gold;
      transition: transform 0.5s ease;
    }
    #historial {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      margin-top: 1.2rem;
    }
    #historial img {
      width: 50px;
      border-radius: 5px;
    }
    label, select {
      font-weight: bold;
      font-size: 1rem;
      margin-top: 1rem;
    }
    #loteria-text {
      display: none;
      font-size: 3rem;
      color: white;
      text-shadow: 3px 3px 5px #000;
      margin-top: 1rem;
      animation: aparecer 1s ease-out;
    }
    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>üé¥ LOTER√çA MEXICANA</h1>

  <div id="controls">
    <button class="btn" onclick="barajear()">üé≤ Barajear</button>
    <button class="btn" onclick="iniciarJuego()">üîî Iniciar Juego</button>
    <button class="btn" onclick="detenerJuego()">‚úã Detener Juego</button>
    <label for="intervalo">Intervalo:</label>
    <select id="intervalo" onchange="actualizarIntervalo()">
      <option value="2000">2s</option>
      <option value="3000">3s</option>
      <option value="4000" selected>4s</option>
      <option value="5000">5s</option>
    </select>
  </div>

  <div id="cartaActual"></div>
  <div id="loteria-text">¬°LOTER√çA!</div>
  <div id="historial"></div>

  <canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:999;"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    let barajas = Array.from({ length: 54 }, (_, i) => i + 1);
    let mezcladas = [];
    let intervalo = null;
    let index = 0;
    let tiempo = 4000;
    let primera = true;
    let partidas = 0;

    const nombres = [
      "", "EL GALLO", "EL DIABLITO", "LA DAMA", "EL CATR√çN", "EL PARAGUAS", "LA SIRENA", "LA ESCALERA", "LA BOTELLA",
      "EL BARRIL", "EL √ÅRBOL", "EL MEL√ìN", "EL VALIENTE", "EL GORRITO", "LA MUERTE", "LA PERA", "LA BANDERA",
      "EL BANDOL√ìN", "EL VIOLONCELLO", "LA GARZA", "EL P√ÅJARO", "LA MANO", "LA BOTA", "LA LUNA", "EL COTORRO",
      "EL BORRACHO", "EL NEGRITO", "EL CORAZ√ìN", "LA SAND√çA", "EL TAMBOR", "EL CAMAR√ìN", "LAS JARAS", "EL M√öSICO",
      "LA ARA√ëA", "EL SOLDADO", "LA ESTRELLA", "EL CAZO", "EL MUNDO", "EL APACHE", "EL NOPAL", "EL ALACR√ÅN", "LA ROSA",
      "LA CALAVERA", "LA CAMPANA", "EL CANTARITO", "EL VENADO", "EL SOL", "LA CORONA", "LA CHALUPA", "EL PINO",
      "EL PESCADO", "LA PALMA", "LA MACETA", "EL ARPA", "LA RANA"
    ];

    function reproducirSonido(archivo) {
      const audio = new Audio(archivo);
      audio.play();
    }

    function actualizarIntervalo() {
      tiempo = parseInt(document.getElementById("intervalo").value);
    }

    function barajear() {
      reproducirSonido("barajar.mp3");
      mezcladas = [...barajas].sort(() => Math.random() - 0.5);
      index = 0;
      primera = true;
      document.getElementById("cartaActual").innerHTML = "";
      document.getElementById("historial").innerHTML = "";
      document.getElementById("loteria-text").style.display = "none";
      detenerJuego();
    }

    function iniciarJuego() {
      if (!mezcladas.length) barajear();
      reproducirSonido("corre.mp3");
      setTimeout(() => reproducirSonido("campana.mp3"), 1000);
      partidas++;
      intervalo = setInterval(() => {
        if (index < mezcladas.length) {
          mostrarCarta(mezcladas[index]);
          index++;
        } else {
          detenerJuego();
        }
      }, tiempo);
    }

    function detenerJuego() {
      clearInterval(intervalo);
      lanzarConfeti();
      document.getElementById("loteria-text").style.display = "block";
      reproducirSonido("aplausos.mp3");
    }

    function mostrarCarta(num) {
      const carta = `img/${String(num).padStart(2, '0')}.png`;
      const cartaDiv = document.getElementById("cartaActual");
      cartaDiv.style.opacity = 0;
      setTimeout(() => {
        cartaDiv.innerHTML = `<img src="${carta}" alt="Carta">`;
        cartaDiv.style.opacity = 1;
      }, 300);
      document.getElementById("historial").innerHTML += `<img src="${carta}">`;

      const audioNombre = `audios/${String(num).padStart(2, '0')}.mp3`;
      reproducirSonido(audioNombre);
    }

    function lanzarConfeti() {
      const duration = 2 * 1000;
      const end = Date.now() + duration;
      const colors = ['#bb0000', '#ffffff', '#ffd700'];

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: colors,
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: colors,
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }
  </script>
</body>
</html>
