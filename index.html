<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="apple-touch-icon" href="icon.png" />
  <link rel="icon" type="image/png" href="icon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Bernard MT', black;
      background-color: #ffefd5;
      text-align: center;
      color: #333;
    }
    #splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #ffffff;
      z-index: 9999;
      display: flex;

    }
    #splash-screen img {

    }
    .btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;

      border: none;
      border-radius: 10px;

      box-shadow: 0 3px 5px rgba(0,0,0,0.2);
    }
    #controls, #cartaActual, #historial {
      margin-top: 2rem;
    }
    #cartaActual img {
      width: 200px;
      margin-top: 1rem;
    }
    #historial {
      max-width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    #historial img {
      width: 60px;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<div id="splash-screen">
  <img src="splash.png" alt="Cargando..." />
</div>

<h1>ðŸŽ´ LoterÃ­a Mexicana</h1>

<div id="controls">
  <button class="btn" onclick="barajear()">ðŸŽ² Barajear</button>
  <button class="btn" onclick="iniciarJuego()">ðŸ”” Iniciar Juego</button>
  <button class="btn" onclick="detenerJuego()">âœ‹ Detener Juego</button><br>
  <label for="intervalo">Segundos entre cartas:</label>
  <select id="intervalo" onchange="actualizarIntervalo()">
    <option value="2000">2 segundos</option>
    <option value="3000">3 segundos</option>
    <option value="4000" selected>4 segundos</option>
    <option value="5000">5 segundos</option>
  </select>
</div>

<div id="cartaActual"></div>
<div id="historial"></div>

<script>
window.addEventListener("load", () => {
  setTimeout(() => document.getElementById("splash-screen").style.display = "none", 2500);
});

let barajas = Array.from({ length: 54 }, (_, i) => i + 1);
let mezcladas = [];
let intervalo = null;
let index = 0;
let tiempo = 4000;
let primera = true;

const nombres = [
  "", "El gallo", "El diablito", "La dama", "El catrÃ­n", "El paraguas", "La sirena", "La escalera", "La botella",
  "El barril", "El Ã¡rbol", "El melÃ³n", "El valiente", "El gorrito", "La muerte", "La pera", "La bandera",
  "El bandolÃ³n", "El violoncello", "La garza", "El pÃ¡jaro", "La mano", "La bota", "La luna", "El cotorro",
  "El borracho", "El negrito", "El corazÃ³n", "La sandÃ­a", "El tambor", "El camarÃ³n", "Las jaras", "El mÃºsico",
  "La araÃ±a", "El soldado", "La estrella", "El cazo", "El mundo", "El apache", "El nopal", "El alacrÃ¡n", "La rosa",
  "La calavera", "La campana", "El cantarito", "El venado", "El sol", "La corona", "La chalupa", "El pino",
  "El pescado", "La palma", "La maceta", "El arpa", "La rana"
];

function actualizarIntervalo() {
  tiempo = parseInt(document.getElementById("intervalo").value);
}

function barajear() {
  mezcladas = [...barajas].sort(() => Math.random() - 0.5);
  index = 0;
  primera = true;
  document.getElementById("cartaActual").innerHTML = "";
  document.getElementById("historial").innerHTML = "";
  detenerJuego();
  reproducirSonido("barajar.mp3");
}

function iniciarJuego() {
  if (!mezcladas.length) barajear();
  reproducirSonido("campana.mp3");
  intervalo = setInterval(() => {
    if (index < mezcladas.length) {
      mostrarCarta(mezcladas[index]);
      index++;
    } else {
      detenerJuego();
    }
  }, tiempo);
}

function detenerJuego() {
  clearInterval(intervalo);
}

function mostrarCarta(numero) {
  const nombre = nombres[numero];
  const imagen = `img/${String(numero).padStart(2, '0')}.png`;
  document.getElementById("cartaActual").innerHTML = `<div>${nombre}</div><img src="${imagen}" alt="${nombre}">`;
  document.getElementById("historial").innerHTML += `<img src="${imagen}" alt="${nombre}">`;

  let texto = primera ? "Corre y se va con " + nombre : nombre;
  primera = false;

  const u = new SpeechSynthesisUtterance(texto);
  u.lang = 'es-MX';
  speechSynthesis.speak(u);
}

function reproducirSonido(nombreArchivo) {
  const audio = new Audio(nombreArchivo);
  audio.play();
}
</script>

</body>
</html>
