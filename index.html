<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Loter√≠a Mexicana</title>
  <link rel="icon" type="image/png" href="icon.png" />
  <link rel="manifest" href="manifest.json">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #ff4b1f 0%, #ff9068 100%);
      --glass-bg: rgba(20, 20, 20, 0.95);
      --glass-border: 1px solid rgba(255, 255, 255, 0.1);
      --gold-glow: 0 0 25px rgba(255, 215, 0, 0.5);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      width: 100vw;
      overflow-y: auto; /* Scroll permitido */
      display: flex;
      flex-direction: column;
    }

    /* PANTALLA DE CARGA */
    #splash-screen {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: #1a1a1a; z-index: 9999;
      display: flex; justify-content: center; align-items: center; flex-direction: column;
    }
    #splash-screen img { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.4; filter: blur(5px); z-index: -1; }
    #loading-text { font-weight: 800; font-size: 1.5rem; color: #ffcc00; margin-bottom: 15px; letter-spacing: 2px; }
    .spinner { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid #ffcc00; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    /* HEADER */
    header {
      flex: 0 0 auto;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-align: center;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      font-size: 1.8rem;
      margin: 5px 0 10px 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(to right, #ffffff, #dcdcdc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.8));
    }

    #historial {
      display: flex;
      flex-direction: row;
      overflow-x: auto;
      gap: 8px;
      padding: 5px 0;
      height: 70px; /* Altura fija para evitar saltos */
      align-items: center;
      justify-content: flex-start;
      scrollbar-width: thin;
      scrollbar-color: #ff4b1f transparent;
    }
    
    #historial img {
      height: 60px;
      width: auto;
      border-radius: 5px;
      border: 1px solid rgba(255,255,255,0.4);
      box-shadow: 0 4px 6px rgba(0,0,0,0.5);
      animation: fadeIn 0.5s ease;
    }

    /* MAIN */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 100%;
    }

    /* CORRECCI√ìN DEL SALTO: Altura m√≠nima reservada para la carta */
    #cartaActual {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 350px; /* ALTO FIJO IMPORTANTE */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #cartaActual img {
      height: 320px;
      width: auto;
      max-width: 90%;
      border: 6px solid #ffd700;
      border-radius: 18px;
      box-shadow: var(--gold-glow), 0 20px 40px rgba(0,0,0,0.6);
      animation: dealCard 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes dealCard {
      0% { opacity: 0; transform: scale(0.5) translateY(-50px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }

    /* PANEL INFERIOR (CONTROLES Y STATUS) */
    .bottom-panel {
      flex: 0 0 auto;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: var(--glass-border);
      padding: 15px 20px 30px 20px; /* Padding extra abajo para m√≥viles */
      border-radius: 25px 25px 0 0;
      box-shadow: 0 -10px 40px rgba(0,0,0,0.7);
    }

    /* BARRA DE ESTADO (VELOCIDAD + CONTADORES) */
    .status-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.05);
      padding: 10px 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .counters {
      display: flex;
      gap: 15px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .counters div {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .counters span {
      color: #ffd700;
      font-weight: 800;
      font-size: 1.1rem;
    }

    .speed-control select {
      background: #333;
      color: white;
      border: 1px solid #555;
      padding: 6px 12px;
      border-radius: 6px;
      font-family: 'Poppins', sans-serif;
      font-size: 0.85rem;
      outline: none;
    }

    /* BOTONES */
    #controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .btn-large { grid-column: span 2; }

    .btn {
      padding: 14px;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: active 0.1s;
    }
    
    .btn:active { transform: scale(0.98); }

    .btn-shuffle { background: #3f51b5; box-shadow: 0 4px 0 #283593; }
    .btn-start { background: #009688; box-shadow: 0 4px 0 #00695c; }
    .btn-next { 
      background: linear-gradient(to right, #ff416c, #ff4b2b); 
      box-shadow: 0 4px 0 #b71c1c;
      font-size: 1.1rem;
    }
    .btn-stop { background: #444; box-shadow: 0 4px 0 #222; border: 1px solid #666; }

    #loteriaTexto {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Poppins', sans-serif; 
      font-weight: 900;
      font-size: 4.5rem;
      background: linear-gradient(to bottom, #ffd700, #ff8c00);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      z-index: 2000; display: none;
      text-shadow: 0 10px 30px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

<div id="splash-screen">
  <img src="splash.png" alt="Cargando..." />
  <div id="splash-footer">
    <div id="loading-text">CARGANDO...</div>
    <div class="spinner"></div>
  </div>
</div>

<header>
  <h1>üé¥ LOTER√çA MEXICANA</h1>
  <div id="historial"></div>
</header>

<main>
  <div id="loteriaTexto">¬°LOTER√çA!</div>
  
  <div id="cartaActual">
    </div>
</main>

<div class="bottom-panel">
  
  <div class="status-bar">
    <div class="counters">
      <div>üÉè <span id="cartasContadas">0</span>/54</div>
      <div>üèÜ <span id="partidasJugadas">0</span></div>
    </div>
    
    <div class="speed-control">
      <select id="intervalo" onchange="actualizarIntervalo()">
        <option value="2000">üöÄ 2s</option>
        <option value="3000">üêá 3s</option>
        <option value="4000" selected>üê¢ 4s</option>
        <option value="5000">üêå 5s</option>
        <option value="6000">‚òï 6s</option>
      </select>
    </div>
  </div>

  <div id="controls">
    <button class="btn btn-shuffle" onclick="barajear()">üé≤ Barajear</button>
    <button class="btn btn-start" onclick="iniciarJuego()">üîî Iniciar</button>
    
    <button class="btn btn-next btn-large" onclick="mostrarSiguiente()">
      Siguiente Carta ‚è≠Ô∏è
    </button>
    
    <button class="btn btn-stop btn-large" onclick="detenerJuego()">
      ‚úã Detener Juego
    </button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
window.addEventListener("load", () => {
  setTimeout(() => document.getElementById("splash-screen").style.display = "none", 6000);
});

let barajas = Array.from({ length: 54 }, (_, i) => i + 1);
let mezcladas = [];
let intervalo = null;
let index = 0;
let tiempo = 4000;
let partidasJugadas = 0;

function actualizarIntervalo() {
  tiempo = parseInt(document.getElementById("intervalo").value);
  if (intervalo) {
    clearInterval(intervalo);
    intervalo = setInterval(() => {
        mostrarSiguiente();
    }, tiempo);
  }
}

function actualizarContadores() {
  document.getElementById("cartasContadas").textContent = index;
  document.getElementById("partidasJugadas").textContent = partidasJugadas;
}

function reproducirSonido(nombreArchivo) {
  const audio = new Audio(nombreArchivo);
  audio.play().catch(e => console.log("Audio requires interaction"));
}

function barajear() {
  mezcladas = [...barajas].sort(() => Math.random() - 0.5);
  index = 0;
  // NO borramos innerHTML del contenedor completo para evitar colapsos
  // Solo borramos la imagen si existe
  const cartaContainer = document.getElementById("cartaActual");
  cartaContainer.innerHTML = "";
  
  document.getElementById("historial").innerHTML = "";
  document.getElementById("loteriaTexto").style.display = "none";
  detenerJuegoSilencioso();
  reproducirSonido("barajar.mp3");
  actualizarContadores();
}

function detenerJuegoSilencioso() {
  clearInterval(intervalo);
  intervalo = null;
}

function iniciarJuego() {
  if (!mezcladas.length) barajear();
  if (intervalo) return;
  
  reproducirSonido("campana.mp3");
  reproducirSonido("corre.mp3");
  intervalo = setInterval(() => {
    mostrarSiguiente();
  }, tiempo);
}

function mostrarSiguiente() {
  // Prevenir comportamiento default del boton por si acaso
  if(event) event.preventDefault();

  if (index < mezcladas.length) {
    mostrarCarta(mezcladas[index]);
    index++;
    actualizarContadores();
  } else {
    detenerJuego();
  }
}

function detenerJuego() {
  clearInterval(intervalo);
  intervalo = null;
  reproducirSonido("aplausos.mp3");
  lanzarConfeti();
  document.getElementById("loteriaTexto").style.display = "block";
  partidasJugadas++;
  actualizarContadores();
}

function mostrarCarta(numero) {
  const nombre = String(numero).padStart(2, '0');
  const imagen = `img/${nombre}.png`;
  const audio = `audios/${nombre}.mp3`;

  const imgElement = document.createElement('img');
  imgElement.src = imagen;
  imgElement.alt = `Carta ${numero}`;
  
  const historial = document.getElementById("historial");
  const actual = document.getElementById("cartaActual");

  // Limpiamos y agregamos
  actual.innerHTML = ''; 
  actual.appendChild(imgElement);

  // Agregar al historial (prepend para ver la nueva al principio izquierda)
  const historyImg = document.createElement('img');
  historyImg.src = imagen;
  historial.prepend(historyImg); 

  reproducirSonido(audio);
}

function lanzarConfeti() {
  confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
}
</script>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js').catch(err => console.error(err));
    });
  }
</script>

</body>
</html>
