<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loter√≠a Mexicana</title>
  <link rel="apple-touch-icon" href="icon.png" />
  <link rel="icon" type="image/png" href="icon.png" />
  <style>
    @font-face {
      font-family: 'BernardMT';
      src: url('BernardMT.ttf') format('truetype');
      font-weight: bold;
    }
    body {
      margin: 0;
      font-family: 'BernardMT', sans-serif;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: white;
    }
    #splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #000000;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #splash-screen img {
      max-width: 80%;
    }
    .btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 10px;
      background-color: #e60000;
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 5px rgba(0,0,0,0.2);
    }
    #controls {
      margin-top: 2rem;
    }
    #status-bar {
      display: flex;
      justify-content: space-between;
      padding: 0 1rem;
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    #juego {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    #cartaActual img {
      width: 200px;
      border: 5px solid gold;
      box-shadow: 0 0 20px yellow;
      border-radius: 10px;
    }
    #historial {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px 0;
    }
    #historial img {
      width: 50px;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
    }
    canvas.confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9998;
    }
  </style>
</head>
<body>
<canvas class="confetti"></canvas>
<div id="splash-screen">
  <img src="splash.png" alt="Cargando..." />
</div>

<h1>üé¥ LOTER√çA MEXICANA</h1>
<div id="status-bar">
  <div>üî¢ Cantadas: <span id="cantadas">0</span> | Faltantes: <span id="faltantes">54</span></div>
  <div>üß© Partidas: <span id="partidas">0</span></div>
</div>

<div id="controls">
  <button class="btn" onclick="barajear()">üé≤ BARAJEAR</button>
  <button class="btn" onclick="iniciarJuego()">üîî INICIAR JUEGO</button>
  <button class="btn" onclick="siguienteCarta()">‚û°Ô∏è SIGUIENTE</button>
  <button class="btn" onclick="detenerJuego()">‚úã DETENER JUEGO</button><br>
  <label for="intervalo">‚è±Ô∏è Segundos entre cartas:</label>
  <select id="intervalo" onchange="actualizarIntervalo()">
    <option value="2000">2</option>
    <option value="3000">3</option>
    <option value="4000" selected>4</option>
    <option value="5000">5</option>
  </select>
</div>

<div id="juego">
  <div id="cartaActual"></div>
</div>
<div id="historial"></div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
let barajas = Array.from({ length: 54 }, (_, i) => i + 1);
let mezcladas = [];
let intervalo = null;
let index = 0;
let tiempo = 4000;
let primera = true;
let partidas = 0;

function actualizarIntervalo() {
  tiempo = parseInt(document.getElementById("intervalo").value);
}

function barajear() {
  mezcladas = [...barajas].sort(() => Math.random() - 0.5);
  index = 0;
  primera = true;
  partidas++;
  document.getElementById("cantadas").textContent = 0;
  document.getElementById("faltantes").textContent = 54;
  document.getElementById("partidas").textContent = partidas;
  document.getElementById("cartaActual").innerHTML = "";
  document.getElementById("historial").innerHTML = "";
  detenerJuego();
  reproducirSonido("barajar.mp3");
}

function iniciarJuego() {
  if (!mezcladas.length) barajear();
  reproducirSonido("campana.mp3");
  reproducirSonido("audios/corre.mp3");
  intervalo = setInterval(() => {
    if (index < mezcladas.length) {
      mostrarCarta(mezcladas[index]);
      index++;
    } else {
      detenerJuego();
    }
  }, tiempo);
}

function siguienteCarta() {
  if (mezcladas.length && index < mezcladas.length) {
    mostrarCarta(mezcladas[index]);
    index++;
  }
}

function detenerJuego() {
  clearInterval(intervalo);
  confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });
  reproducirSonido("aplausos.mp3");
}

function mostrarCarta(numero) {
  const nombre = String(numero).padStart(2, '0');
  const img = `img/${nombre}.png`;
  document.getElementById("cartaActual").innerHTML = `<img src="${img}" alt="Carta ${numero}">`;
  document.getElementById("historial").innerHTML += `<img src="${img}" alt="${numero}">`;

  document.getElementById("cantadas").textContent = index + 1;
  document.getElementById("faltantes").textContent = 54 - (index + 1);

  if (index < 54) {
    reproducirSonido(`audios/${nombre}.mp3`);
  }
}

function reproducirSonido(nombreArchivo) {
  const audio = new Audio(nombreArchivo);
  audio.play().catch(e => console.log("Autoplay bloqueado o error:", e));
}

window.addEventListener("load", () => {
  setTimeout(() => document.getElementById("splash-screen").style.display = "none", 2500);
});
</script>
</body>
</html>
