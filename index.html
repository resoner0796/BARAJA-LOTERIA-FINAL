<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoterÃ­a Mexicana</title>
  <link rel="apple-touch-icon" href="icon.png" />
  <link rel="icon" type="image/png" href="icon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      color: #fff;
      text-align: center;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    #splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #000000;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #splash-screen img {
      max-width: 80%;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 10px;
      background-color: #e60000;
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 5px rgba(0,0,0,0.2);
    }

    #controls, #cartaActual, #historial {
      margin-top: 2rem;
    }

    #cartaActual img {
      width: 200px;
      margin-top: 1rem;
    }

    #historial {
      max-width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    #historial img {
      width: 60px;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<div id="splash-screen">
  <img src="splash.png" alt="Cargando..." />
</div>

<h1>ðŸŽ´ LoterÃ­a Mexicana</h1>

<div id="controls">
  <button class="btn" onclick="barajear()">ðŸŽ² Barajear</button>
  <button class="btn" onclick="iniciarJuego()">ðŸ”” Iniciar Juego</button>
  <button class="btn" onclick="detenerJuego()">âœ‹ Detener Juego</button><br>
  <label for="intervalo">Segundos entre cartas:</label>
  <select id="intervalo" onchange="actualizarIntervalo()">
    <option value="2000">2 segundos</option>
    <option value="3000">3 segundos</option>
    <option value="4000" selected>4 segundos</option>
    <option value="5000">5 segundos</option>
  </select>
</div>

<div id="cartaActual"></div>
<div id="historial"></div>

<script>
window.addEventListener("load", () => {
  setTimeout(() => document.getElementById("splash-screen").style.display = "none", 2500);
});

let barajas = Array.from({ length: 54 }, (_, i) => i + 1);
let mezcladas = [];
let intervalo = null;
let index = 0;
let tiempo = 4000;
let primera = true;
let audiosPrecargados = {};

function actualizarIntervalo() {
  tiempo = parseInt(document.getElementById("intervalo").value);
}

function reproducirSonido(nombreArchivo) {
  const audio = new Audio(nombreArchivo);
  audio.play().catch(err => console.error("Audio error:", err));
}

function barajear() {
  mezcladas = [...barajas].sort(() => Math.random() - 0.5);
  index = 0;
  primera = true;
  document.getElementById("cartaActual").innerHTML = "";
  document.getElementById("historial").innerHTML = "";
  detenerJuego();
  reproducirSonido("barajar.mp3");

  // Preload audios
  for (let i = 1; i <= 54; i++) {
    const num = String(i).padStart(2, '0');
    audiosPrecargados[num] = new Audio(`audios/${num}.mp3`);
  }
}

function iniciarJuego() {
  if (!mezcladas.length) barajear();
  reproducirSonido("campana.mp3");

  if (primera) {
    reproducirSonido("corre.mp3");
  }

  intervalo = setInterval(() => {
    if (index < mezcladas.length) {
      mostrarCarta(mezcladas[index]);
      index++;
    } else {
      detenerJuego();
    }
  }, tiempo);
}

function detenerJuego() {
  clearInterval(intervalo);
}

function mostrarCarta(numero) {
  const nombre = numero.toString().padStart(2, '0');
  const imagen = `img/${nombre}.png`;
  document.getElementById("cartaActual").innerHTML = `<div>${nombre}</div><img src="${imagen}" alt="${nombre}">`;
  document.getElementById("historial").innerHTML += `<img src="${imagen}" alt="${nombre}">`;

  // Reproduce audio
  if (audiosPrecargados[nombre]) {
    audiosPrecargados[nombre].currentTime = 0;
    audiosPrecargados[nombre].play().catch(err => console.error("Error audio carta:", err));
  }

  primera = false;
}
</script>

</body>
</html>
