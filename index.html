<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOTER√çA MEXICANA</title>
  <link rel="apple-touch-icon" href="icon.png" />
  <link rel="icon" type="image/png" href="icon.png" />
  <style>
    @font-face {
      font-family: 'BernardMT';
      src: url('BernardMT.ttf');
    }

    body {
      margin: 0;
      font-family: 'BernardMT', cursive;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      text-align: center;
      color: #fff;
      text-transform: uppercase;
      text-shadow: 1px 1px 2px black;
    }

    #splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #000000;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #splash-screen img {
      max-width: 80%;
    }

    .btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 10px;
      background-color: #e60000;
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 5px rgba(0,0,0,0.2);
    }

    #controls, #cartaActual, #historial {
      margin-top: 2rem;
    }

    #cartaActual img {
      width: 200px;
      margin-top: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 30px 10px gold;
      transition: all 0.4s ease-in-out;
    }

    #historial {
      max-width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    #historial img {
      width: 60px;
      border-radius: 5px;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      color: white;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>

<div id="splash-screen">
  <img src="splash.png" alt="Cargando..." />
</div>

<h1>üé¥ LOTER√çA MEXICANA</h1>

<div id="controls">
  <button class="btn" onclick="barajear()">üé≤ BARAJEAR</button>
  <button class="btn" onclick="iniciarJuego()">üîî INICIAR JUEGO</button>
  <button class="btn" onclick="siguienteCarta()">‚û°Ô∏è SIGUIENTE</button>
  <button class="btn" onclick="detenerJuego()">‚úã DETENER JUEGO</button><br>
  <label for="intervalo">SEGUNDOS ENTRE CARTAS:</label>
  <select id="intervalo" onchange="actualizarIntervalo()">
    <option value="2000">2 SEGUNDOS</option>
    <option value="3000">3 SEGUNDOS</option>
    <option value="4000" selected>4 SEGUNDOS</option>
    <option value="5000">5 SEGUNDOS</option>
  </select>
</div>

<div id="cartaActual"></div>
<div id="historial"></div>

<script>
window.addEventListener("load", () => {
  setTimeout(() => document.getElementById("splash-screen").style.display = "none", 2500);
});

let barajas = Array.from({ length: 54 }, (_, i) => i + 1);
let mezcladas = [];
let intervalo = null;
let index = 0;
let tiempo = 4000;
let primera = true;

function actualizarIntervalo() {
  tiempo = parseInt(document.getElementById("intervalo").value);
}

function barajear() {
  mezcladas = [...barajas].sort(() => Math.random() - 0.5);
  index = 0;
  primera = true;
  document.getElementById("cartaActual").innerHTML = "";
  document.getElementById("historial").innerHTML = "";
  detenerJuego();
  reproducirSonido("barajar.mp3");
}

function iniciarJuego() {
  if (!mezcladas.length) barajear();
  reproducirSonido("campana.mp3");
  reproducirSonido("audios/corre.mp3");
  intervalo = setInterval(() => {
    siguienteCarta();
  }, tiempo);
}

function detenerJuego() {
  clearInterval(intervalo);
  reproducirSonido("aplausos.mp3");
}

function siguienteCarta() {
  if (index < mezcladas.length) {
    mostrarCarta(mezcladas[index]);
    index++;
  } else {
    detenerJuego();
  }
}

function mostrarCarta(numero) {
  const nombre = String(numero).padStart(2, '0');
  const audioPath = `audios/${nombre}.mp3`;
  const imagen = `img/${nombre}.png`;

  document.getElementById("cartaActual").innerHTML = `<img src="${imagen}" alt="Carta ${nombre}">`;
  document.getElementById("historial").innerHTML += `<img src="${imagen}" alt="Carta ${nombre}">`;

  reproducirSonido(audioPath);
}

function reproducirSonido(ruta) {
  const audio = new Audio(ruta);
  audio.play().catch(e => console.log("Error al reproducir:", e));
}
</script>

</body>
</html>
