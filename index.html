<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Loter√≠a Mexicana</title>
  <link rel="icon" type="image/png" href="icon.png" />
  <link rel="manifest" href="manifest.json">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    /* --- FUENTES & VARIABLES --- */
    @font-face {
      font-family: 'BernardMT';
      src: url('BernardMT.ttf') format('truetype');
    }

    :root {
      --primary-gradient: linear-gradient(135deg, #ff4b1f 0%, #ff9068 100%);
      --secondary-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      --glass-bg: rgba(0, 0, 0, 0.75); /* Un poco m√°s oscuro para contraste */
      --glass-border: 1px solid rgba(255, 255, 255, 0.15);
      --gold-glow: 0 0 25px rgba(255, 215, 0, 0.6);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      width: 100vw;
      overflow: hidden; /* Evita scroll en la pantalla principal */
      display: flex;
      flex-direction: column;
    }

    /* PANTALLA DE CARGA */
    #splash-screen {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: #1a1a1a; z-index: 9999;
      display: flex; justify-content: center; align-items: center; flex-direction: column;
    }
    #splash-screen img { position: absolute; width: 100%; height: 100%; object-fit: cover; opacity: 0.4; filter: blur(5px); z-index: -1; }
    #loading-text { font-family: 'BernardMT'; font-size: 1.5rem; color: #ffcc00; margin-bottom: 15px; }
    .spinner { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid #ffcc00; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    /* --- LAYOUT PRINCIPAL (Flexbox Vertical) --- */
    
    /* 1. SECCI√ìN SUPERIOR: T√≠tulo e Historial */
    header {
      flex: 0 0 auto;
      padding: 10px;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    h1 {
      font-family: 'BernardMT', serif;
      font-size: 1.8rem; /* M√°s peque√±o para dar espacio */
      margin: 0 0 10px 0;
      text-shadow: 2px 2px 4px black;
      text-align: center;
    }

    #historial {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap; /* No bajar de l√≠nea */
      overflow-x: auto; /* Scroll horizontal si se llena */
      gap: 8px;
      padding: 5px 10px;
      min-height: 60px;
      align-items: center;
      /* Ocultar barra de scroll est√©tica */
      scrollbar-width: thin;
      scrollbar-color: #ff4b1f transparent;
    }
    
    #historial::-webkit-scrollbar { height: 4px; }
    #historial::-webkit-scrollbar-thumb { background: #ff4b1f; border-radius: 10px; }

    #historial img {
      width: 45px;
      height: auto;
      border-radius: 5px;
      border: 1px solid rgba(255,255,255,0.4);
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      flex-shrink: 0; /* Que no se aplasten */
      animation: fadeIn 0.5s ease;
    }

    /* 2. SECCI√ìN CENTRAL: La Carta (√Årea Flexible) */
    main {
      flex: 1; /* Ocupa el espacio sobrante */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #cartaActual {
      position: relative;
      perspective: 1000px;
      z-index: 10;
    }

    #cartaActual img {
      width: 240px; /* Tama√±o grande */
      max-width: 80vw;
      border: 6px solid #ffd700;
      border-radius: 18px;
      box-shadow: var(--gold-glow), 0 20px 40px rgba(0,0,0,0.6);
      /* ANIMACI√ìN DE ENTRADA FLUIDA */
      animation: dealCard 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); /* Efecto rebote suave */
    }

    /* Keyframes para la entrada suave */
    @keyframes dealCard {
      0% { 
        opacity: 0;
        transform: translateY(-80px) scale(0.5) rotate(-10deg);
      }
      100% { 
        opacity: 1;
        transform: translateY(0) scale(1) rotate(0deg);
      }
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

    /* CONTADORES FLOTANTES (Debajo de la carta pero sutiles) */
    #contador {
      margin-top: 15px;
      background: rgba(0,0,0,0.5);
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      display: flex;
      gap: 15px;
    }
    #contador span { color: #ffd700; font-weight: bold; }

    /* 3. SECCI√ìN INFERIOR: Controles */
    .bottom-panel {
      flex: 0 0 auto;
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-top: var(--glass-border);
      padding: 20px;
      border-radius: 25px 25px 0 0;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.4);
      animation: slideUp 0.8s ease-out;
    }

    /* GRID PARA BOTONES "A LO ANCHO Y LARGO" */
    #controls {
      display: grid;
      grid-template-columns: 1fr 1fr; /* 2 columnas */
      gap: 12px;
      margin-bottom: 10px;
    }

    /* Bot√≥n Siguiente ocupa 2 columnas para ser el principal */
    .btn-large {
      grid-column: span 2;
    }

    .btn {
      padding: 15px;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: #333; /* Fallback */
      color: white;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      transition: transform 0.2s;
      box-shadow: 0 4px 0 rgba(0,0,0,0.3); /* Efecto 3D sutil */
    }

    .btn:active {
      transform: translateY(3px);
      box-shadow: 0 1px 0 rgba(0,0,0,0.3);
    }

    /* Colores Espec√≠ficos */
    .btn-shuffle { background: linear-gradient(135deg, #667eea, #764ba2); }
    .btn-start { background: var(--secondary-gradient); }
    .btn-next { 
      background: var(--primary-gradient); 
      font-size: 1.2rem; 
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .btn-stop { background: linear-gradient(135deg, #eb3349, #f45c43); color: white; }

    /* Select de velocidad estilizado */
    .speed-control {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    select {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      padding: 5px 10px;
      border-radius: 8px;
    }

    /* TEXTO LOTERIA (Overlay) */
    #loteriaTexto {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'BernardMT'; font-size: 5rem;
      background: linear-gradient(to bottom, #ffd700, #ff8c00);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      z-index: 2000; display: none;
      filter: drop-shadow(0 5px 10px black);
    }

    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

  </style>
</head>
<body>

<div id="splash-screen">
  <img src="splash.png" alt="Cargando..." />
  <div id="splash-footer">
    <div id="loading-text">CARGANDO...</div>
    <div class="spinner"></div>
  </div>
</div>

<header>
  <h1>üé¥ LOTER√çA MEXICANA</h1>
  <div id="historial">
    </div>
</header>

<main>
  <div id="loteriaTexto">¬°LOTER√çA!</div>
  
  <div id="cartaActual">
    </div>

  <div id="contador">
    <div>üÉè <span id="cartasContadas">0</span>/54</div>
    <div>üèÜ <span id="partidasJugadas">0</span></div>
  </div>
</main>

<div class="bottom-panel">
  <div id="controls">
    <button class="btn btn-shuffle" onclick="barajear()">üé≤ Barajear</button>
    <button class="btn btn-start" onclick="iniciarJuego()">üîî Iniciar</button>
    
    <button class="btn btn-next btn-large" onclick="mostrarSiguiente()">
      Siguiente Carta ‚è≠Ô∏è
    </button>
    
    <button class="btn btn-stop btn-large" onclick="detenerJuego()">
      ‚úã Detener Juego
    </button>
  </div>

  <div class="speed-control">
    <label for="intervalo">‚è±Ô∏è Velocidad:</label>
    <select id="intervalo" onchange="actualizarIntervalo()">
      <option value="2000">R√°pido (2s)</option>
      <option value="3000">Normal (3s)</option>
      <option value="4000" selected>Tranqui (4s)</option>
      <option value="5000">Lento (5s)</option>
    </select>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
window.addEventListener("load", () => {
  setTimeout(() => document.getElementById("splash-screen").style.display = "none", 6000);
});

let barajas = Array.from({ length: 54 }, (_, i) => i + 1);
let mezcladas = [];
let intervalo = null;
let index = 0;
let tiempo = 4000;
let primera = true;
let partidasJugadas = 0;

function actualizarIntervalo() {
  tiempo = parseInt(document.getElementById("intervalo").value);
  // Si el juego est√° corriendo, reiniciar el intervalo con el nuevo tiempo
  if (intervalo) {
    clearInterval(intervalo);
    intervalo = setInterval(() => {
        mostrarSiguiente();
    }, tiempo);
  }
}

function actualizarContadores() {
  document.getElementById("cartasContadas").textContent = index;
  document.getElementById("partidasJugadas").textContent = partidasJugadas;
}

function reproducirSonido(nombreArchivo) {
  const audio = new Audio(nombreArchivo);
  audio.play().catch(e => console.log("Audio play error (user interaction needed first):", e));
}

function barajear() {
  mezcladas = [...barajas].sort(() => Math.random() - 0.5);
  index = 0;
  primera = true;
  document.getElementById("cartaActual").innerHTML = "";
  document.getElementById("historial").innerHTML = "";
  document.getElementById("loteriaTexto").style.display = "none";
  detenerJuegoSilencioso();
  reproducirSonido("barajar.mp3");
  actualizarContadores();
}

function detenerJuegoSilencioso() {
  clearInterval(intervalo);
  intervalo = null;
}

function iniciarJuego() {
  if (!mezcladas.length) barajear();
  if (intervalo) return; // Evitar m√∫ltiples intervalos
  
  reproducirSonido("campana.mp3");
  reproducirSonido("corre.mp3");
  intervalo = setInterval(() => {
    mostrarSiguiente();
  }, tiempo);
}

function mostrarSiguiente() {
  if (index < mezcladas.length) {
    mostrarCarta(mezcladas[index]);
    index++;
    actualizarContadores();
  } else {
    detenerJuego();
  }
}

function detenerJuego() {
  clearInterval(intervalo);
  intervalo = null;
  reproducirSonido("aplausos.mp3");
  lanzarConfeti();
  document.getElementById("loteriaTexto").style.display = "block";
  partidasJugadas++;
  actualizarContadores();
}

function mostrarCarta(numero) {
  const nombre = String(numero).padStart(2, '0');
  const imagen = `img/${nombre}.png`;
  const audio = `audios/${nombre}.mp3`;

  // Crear la imagen
  const imgElement = document.createElement('img');
  imgElement.src = imagen;
  imgElement.alt = `Carta ${numero}`;
  
  // Referencias DOM
  const historial = document.getElementById("historial");
  const actual = document.getElementById("cartaActual");

  // Limpiar y poner la nueva carta (esto reinicia la animaci√≥n CSS autom√°ticamente)
  actual.innerHTML = ''; 
  actual.appendChild(imgElement);

  // Agregar al historial (al principio o al final, aqu√≠ lo agrego al principio para ver la reciente primero a la izquierda, o al final como prefieras)
  // Usaremos prepend para que la m√°s reciente salga al lado izquierdo del historial, o append para derecho.
  // Lo com√∫n es append (derecha):
  const historyImg = document.createElement('img');
  historyImg.src = imagen;
  historial.appendChild(historyImg);
  
  // Auto scroll al final del historial
  historial.scrollLeft = historial.scrollWidth;

  reproducirSonido(audio);
}

function lanzarConfeti() {
  confetti({
    particleCount: 150,
    spread: 70,
    origin: { y: 0.6 }
  });
}
</script>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('Service Worker registrado:', reg.scope))
        .catch(err => console.error('Error al registrar Service Worker:', err));
    });
  }
</script>

</body>
</html>
